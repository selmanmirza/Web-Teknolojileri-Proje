    <h2>1.Poyrazlar Gölü </h2> 
    Kent merkezinin 8 km doğusunda bulunan ve Sakarya Nehrinin kenarında yer alan Poyrazlar Gölü alüvyal bir set gölü olarak biliniyor. <br> 
    Sazlıklarla kaplı olan kısımları ve etrafında bulunan orman eşsiz manzaralar sunuyor.  <br>
    Orman Bölge Müdürlüğü tarafından günübirlik ziyaretçiler için mesire yeri olarak düzenlenmiş olan çevresi özel sektör tarafından işletiliyor.  <br>
    Yeme içme ihtiyaçlarınızı karşılayabileceğiniz göl etrafında bulunan işletmelerin yanı sıra, Poyrazlar Gölü’nün pek çok farklı kuş türüne ev sahipliği yaptığını da söylemek gerekiyor. <br>

    <img src="poyrazlar.jpg"  width="900px" height="500px" style="border-radius: 20px; margin-top: 10px;">

    <h2>2.Sapanca Gölü</h2>

    Gezginler tarafından Sakarya’da mutlaka görülmesi gereken yerler listesinin başında bulunan bu göl, Türkiye’nin en güzel gollerinden biri olarak biliniyor. <br>
    Yerli ve yabancı turistler tarafından yoğun bir ilgi gören Sapanca Gölü, bünyesinde barındırdığı çeşitli güzellikleri ile görenleri büyülemeyi başarıyor. <br>

    Turistik değerlere sahip bir şehir olması sebebiyle dikkat çeken Sakarya, Sapanca Gölü gibi oldukça önemli bir yapıya sahiplik yapıyor. <br>
    Eşsiz bir manzaraya sahip olan ve ziyaretçiler tarafından yoğun bir ilgi gören Sapanca Gölü, stabil olan suyu ile hem yaz hem de kış aylarında ziyaret ediliyor. <br>
    Sapanca Gölünde vakit geçirirken kamp yapabilir, fotoğraf çekebilir, balık avlama etkinliklerine katılabilirsiniz. <br>
    öl Sakarya merkezde yalnızca 20 kilometre uzaklıkta yer alıyor. <br>
    Bu gölün en büyük özelliği ise bungalov evleriyle ünlü olması. Özellikle bölgede konaklamak istiyorsanız bungalov deneyimi yaşayabilirsiniz.

    <h2>3.Acarlar Longozu</h2>

    1500 metrekareden daha geniş bir alan üzerinde bulunan Acarlar Longozu, Türkiye’nin en büyük longoz ormanı olma özelliği taşıyor. <br>
    Eşsiz bir görüntü sunuyor olmasının yanı sıra birinci derecede doğal sit alanı olması sebebiyle de dikkat çeken Acarlar Longozu özellikle bahar aylarında adeta akına uğruyor. <br>

    Muhteşem nilüfer görüntüleri sunan Acarlar Longozu turistler tarafından yoğun bir ilgi görüyor. <br>
    Longoz bitki türlerinin pek çoğuna ev sahipliği yapıyor olmasının yanı sıra kuş gözlem için en ideal noktalardan biri olarak biliniyor.  <br>
    Mutlaka ziyaret etmeniz gereken longoza şehir merkezinden toplu taşıma araçları veya şahsi aracınız ile ulaşabilirsiniz. <br>
    Longoz civarında yeme içme ihtiyaçlarınızı karşılayabileceğiniz çeşitli işletmeler de bulunuyor. <br>

   <h2>4.Doğançay Şelalesi</h2>

   Sapanca’da Gezilecek Yerlerlistesinin başında gelen Doğançay Şelalesi deniz seviyesinden 600 metre yüksekte bulunuyor. <br>
   Şelaleye giden yolda yürüyüş parkurları bulunuyor. <br>
   Doğayla iç içe ve keyifli bir gün geçirmek isteyenlerin tercihi olmayı başaran Doğançay Şelalesi, ziyaretçilerine huzurlu bir ambiyans sunuyor. <br>
   Doğançay Şelalesi’ne ulaşmak için şehir içi ulaşım araçlarını kullanabilir veya şahsi arabanız ile ulaşım sağlayabilirsiniz. <br>
   Şehir merkezine yalnızca 25 km mesafede yer alan şelale 600 metre yükseklikte bulunuyor. <br>
   Tamamen asfalt olan yolda kolaylıkla ulaşım sağlayabilirsiniz ancak ulaşım için son 2 km’yi toprak yol ile yürümeniz gerekir. <br>
   Doğançay Şelalesi’nin Doğançay Köyünde yer alıyor, dolayısıyla bu köye giden toplu taşıma araçlarıyla da ulaşım sağlayabilirsiniz. <br>

    <h2>5.Justiniaus Köprüsü (Beşköprü)</h2>

    Sakarya şehrinde yer alan Justiniaus Köprüsü (Beşköprü) şehrin tarihi açıdan en dikkat çekici yapılarından biri. <br>
    Roma döneminde inşa edildiği düşünülen yapının tarihi değerinin yanı sıra manzara açısından da unutulmaz bir yapı olduğunu söylemek gerekiyor. <br>
    Doğal güzelliklerin başında gelen ve Sakarya seyahatiniz esnasında mutlaka ziyaret etmeniz gereken Justiniaus Köprüsü (Beşköprü) özellikle gün batımında bulunanlara unutulmaz manzaralar sunmayı başarıyor. <br>

    İstanbul ile Anadolu arasında bağlantı sağlamak amacıyla Geç Roma Döneminde inşa edilen Justiniaus Köprüsü 365 metre uzunluğunda ve 12 kemere sahip. <br>
    Şehir merkezinde bulunuyor olması sebebiyle kolay bir şekilde ziyaretinizi gerçekleştirebilirsiniz. <br>

    <h2>6.Uzun Çarşı</h2>
    Osmanlı döneminden kalan en eski ve en köklü yapıların başında Uzun Çarşı yer alıyor. <br>
    Pek çok farklı esnaf ile farklı kültürleri bir araya getirmeyi başaran Uzun Çarşı günümüzde ana ticaret merkezi konumunda bulunuyor. <br>
    Bunun yanı sıra Sakarya’nın meşhur yemekleri hakkında da hizmet veren pek çok farklı restorana Uzun Çarşı ev sahipliği yapıyor. <br>
    Şehir merkezine yakın konumda bulunuyor olması sebebiyle hem turistler hem de yöre halkı tarafından en çok tercih edilen yerlerden biri olarak biliniyor. <br>

    <h2>7.Serdivan</h2>
    Adapazarı merkezine sadece 6 kilometre uzaklıkta yer alan ve keyifli günübirlik geziler yapabileceğin Serdivan, hem doğal güzellikleri hem de bilim merkezi ve tarihi hazineleri ile ilgi çekiyor. <br>
    Sakarya Gölü kenarında 8,5 kilometrelik kıyı şeridine sahip küçük bir ilçe olan Serdivan, son yıllarda deniz seviyesinden 250 metre yükseklikteki Taraklı Karagöl Yaylası'nda benzersiz doğal güzellikler üstünde düzenlenen yamaç paraşütü etkinlikleriyle de yerli ve yabancı turistleri kendine çekiyor. <br>

    Çocuklu ailelerin mutlaka ziyaret etmesini önerdiğimiz Planetaryum (Gezegen Evi) ise her yaştan çocuklara ve gençlere bilim ile teknolojiyi eğlenceli bir şekilde öğretmeyi amaçlayan pek çok sergi, atölye ve etkinliğe sahip. <br>
    Yemyeşil yaylalardan küçük göllere, derelere ve çam ormanlarına kadar sıcak yaz sıcaklarında keyifli doğa gezileri yapabileceğin birçok sevilen alana sahip. <br>

    <h2>8.Maden Deresi</h2>

    Sakarya’nın Karadeniz kıyısında yer alan ve Kocaeli ile Karasu illeri arasında konumlanan Maden Deresi, kaynağını Çam Dağı’ndan alıyor. <br>
    Kuzeye doğru akışa geçen ve 30 kilometrelik uzunluğu ile tabiat parkı olarak değerlendirilen Maden Deresi gibi tarihin en eski zamanları tanıklık etmiş olması sebebiyle de dikkat çekiyor. <br>

    Fiziksel olarak parçalanarak çakıl taşlarının meydana gelmesine yol açan Maden Deresi, eşsiz manzaralar ile görenleri büyülemeyi başarıyor. <br>
    Maden Deresi etrafında yeme içme ihtiyaçlarınızı karşılayabileceğiniz kafe ve restoranlar da bulunuyor. <br>
    Bunun yanı sıra Maden Deresi’nin orman açısından da oldukça zengin olduğunu ve meşe, çınar, gürgen gibi pek çok ağaca ev sahipliği yaptığını da söylemek gerekiyor. <br>
    Şehir içerisinden toplu taşıma araçları ya da şahsi aracınız ile ulaşabileceğiniz Maden Deresi, doğayla iç içe ve huzurlu bir gün geçirmek için en ideal noktalardan birisi olmayı da başarıyor. <br>
